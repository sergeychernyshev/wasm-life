<html>
  <head>
    <!-- Load WebAssembly module -->
    <script type="text/javascript" src="attempt_bindings.js" defer></script>
  </head>
  <body>
    <div>Attempting a brave calculation: <span id="answer" /></div>
    <script defer>
      // wait for resources to load
      window.addEventListener("DOMContentLoaded", function () {
        // Wait for module to initialize,
        createModule().then(({ attempt }) => {
          document.getElementById("answer").innerHTML = attempt();
        });
      });
    </script>
  </body>
</html>
