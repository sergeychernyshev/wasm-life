<html>
  <head>
    <!-- Load WebAssembly module -->
    <script type="text/javascript" src="attempt_bindings.js" defer></script>

    <style>
      body {
        background-color: black;
      }

      #life {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <pre id="life"></pre>
    </div>
    <script defer>
      // wait for resources to load
      window.addEventListener("DOMContentLoaded", function () {
        // Wait for module to initialize,
        createModule().then(({ attempt, randomize }) => {
          randomize();
          document.getElementById("life").innerHTML = attempt();
        });
      });
    </script>
  </body>
</html>
