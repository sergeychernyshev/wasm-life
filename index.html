<html>
  <head>
    <!-- Load WebAssembly module -->
    <script type="text/javascript" src="wasm_life_bindings.js" defer></script>

    <style>
      body {
        background-color: black;
      }

      #life {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <pre id="life"></pre>
    </div>
    <script defer>
      // wait for resources to load
      window.addEventListener("DOMContentLoaded", async function () {
        // Wait for module to initialize,
        const { render, randomize, calculate_next_generation } =
          await createModule();

        randomize();
        document.getElementById("life").innerHTML = render();

        let cycle = 1;

        setInterval(() => {
          cycle++;
          calculate_next_generation();
          document.getElementById("life").innerHTML = cycle + "\n\n" + render();
        }, 100);
      });
    </script>
  </body>
</html>
